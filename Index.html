<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
        <style>
            .terminal-output span, .terminal-output div {
                color: #32CD32 !important;
            }
        :root {
        --size: 1.5;
        }
        </style>
    </head>
    <body>
        <script>
            $('body').terminal({
                hello: function() {
                    this.echo('Hello! Welcome to this terminal.');
                },
                cmd: function() {
                    var contents = ''; // Placeholder for file contents
                    // Load file contents using jQuery
                    $.get("Commands.txt", function(data) {
                        contents = data;
                    }.bind(this)).done(function() {
                        // Print file contents to the terminal
                        this.echo(contents);
                    }.bind(this)).fail(function() {
                        this.error('Error: Command list file not found');
                    }.bind(this));
                },
                cat: function(filename) {
                    filename = "/Resources/" + filename
                    var contents = ''; // Placeholder for file contents
                    // Load file contents using jQuery
                    $.get(filename, function(data) {
                        contents = data;
                    }.bind(this)).done(function() {
                        // Print file contents to the terminal
                        this.echo(contents);
                    }.bind(this)).fail(function() {
                        this.error('Error: File not found');
                    }.bind(this));
                },
                ls: function() {
                    const path = 'Resources/';
                    fetch(path)
                        .then(response => response.text())
                        .then(data => {
                            this.echo(data);
                        })
                        .catch(error => {
                            this.error(`Error: ${error.message}`);
                        });
                }
            }, {
                greetings: 'Hi there and welcome to Pattonium.com! Type "cmd" to see basic commands.'
            });
        </script>
    </body>
</html>
